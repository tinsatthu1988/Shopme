<!DOCTYPE html>
<html xmlns="http://www.w3.org/1999/xhtml"
	xmlns:th="http://www.thymeleaf.org"
	xmlns:sec="http://www.thymeleaf.org">
<head>
	<head th:replace="fragments :: page_header(${pageTitle}, 'tag')" />
	<link rel="stylesheet" type="text/css" th:href="@{/richtext/richtext.min.css}">
	<script type="text/javascript" th:src="@{/richtext/jquery.richtext.min.js}"></script>
</head>

<body>
	<div class="container-fluid">
		<div th:replace="navigation :: menu"></div>
		<div>
			<h2>Manage Products | [[${pageTitle}]]</h2>
		</div>
					
		<form th:action="@{/products/save}" method="post"
			enctype="multipart/form-data"
			th:object="${product}">
			<input type="hidden" th:field="*{id}" />
			<div>
				<ul class="nav nav-tabs" id="myTab" role="tablist">
				  <li class="nav-item" role="presentation">
				    <a class="nav-link active" data-toggle="tab" href="#overview" role="tab">Overview</a>
				  </li>
				  <li class="nav-item" role="presentation">
				    <a class="nav-link" data-toggle="tab" href="#description" role="tab">Description</a>
				  </li>
				  <li class="nav-item" role="presentation">
				    <a class="nav-link" data-toggle="tab" href="#images" role="tab">Images</a>
				  </li>
				  <li class="nav-item" role="presentation">
				    <a class="nav-link" data-toggle="tab" href="#details" role="tab">Details</a>
				  </li>
				  <li class="nav-item" role="presentation">
				    <a class="nav-link" data-toggle="tab" href="#shipping" role="tab">Shipping</a>
				  </li>
				</ul>
	
				<!-- Tab panes -->
				<div class="tab-content">
				  <div class="tab-pane active p-3" id="overview" role="tabpanel">
				  	<div th:replace="products/product_overview :: content"></div>
				  </div>
				  <div class="tab-pane" id="description" role="tabpanel">
				  	<div th:replace="products/product_description :: content"></div>
				  </div>
				  <div class="tab-pane" id="images" role="tabpanel">Images</div>
				  <div class="tab-pane" id="details" role="tabpanel">Details</div>
				  <div class="tab-pane p-3" id="shipping" role="tabpanel">
				  	<div th:replace="products/product_shipping :: content"></div>
				  </div>
				</div>
			</div>
			<div class="text-center">
				<input type="submit" value="Save" class="btn btn-primary m-3" /> 
				<input
					type="button" value="Cancel" class="btn btn-secondary"
					id="buttonCancel" />
			</div>
			
		</form>
		
		<div th:replace="modal_fragments :: modal_dialog"></div>
		
		<div th:replace="fragments :: footer"></div>
	</div>
<script type="text/javascript">
	moduleURL = "[[@{/products}]]";
	brandModuleURL = "[[@{/brands}]]";
		
	dropDownBrands = $("#brand");
	dropDownCategories = $("#category");
	
	$(document).ready(function(){
		$("#shortDescription").richText();
		$("#fullDescription").richText();
		
		dropDownBrands.change(function(){
			dropDownCategories.empty();
			getCategories();
		});
		getCategories();
	});
	
	function getCategories(){
		brandId = dropDownBrands.val();
		url = brandModuleURL + '/' + brandId + '/categories';
		$.get(url, function(response) {
			$.each(response, function(index, category){
				$("<option>").val(category.id).text(category.name).appendTo(dropDownCategories);
			});
		});
	}
	
</script>
	
<script th:src="@{/js/common_form.js}"></script>
</body>
</html>
